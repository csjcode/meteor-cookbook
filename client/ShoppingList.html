<template name="ShoppingList">
   <h1 class="page-title">Shopping List</h1>
   <ul class="shopping-list">
      {{#each shoppingList}}
         {{#each ingredients}}
            <li>{{name}} - <span class="amount">{{amount}}</span></li>
         {{/each}}
      {{else}}
         <h3>Please <a href="/recipe-book">add recipes</a> to your menu</h3>         
      {{/each}}
   </ul>
</template>
